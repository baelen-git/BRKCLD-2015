pipeline:
  name: server_provisioning
  identifier: server_provisioning
  projectIdentifier: CiscoLive
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: baelengit
        repoName: BRKCLD-2015
        build:
          type: branch
          spec:
            branch: RMLAB
  stages:
    - stage:
        name: Intersight Provisioning
        identifier: Intersight
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            key: cache-{{ checksum "requirements.txt" }}
            paths:
              - /root/.cache
          execution:
            steps:
              - step:
                  type: Run
                  identifier: dependencies
                  name: Dependencies
                  spec:
                    shell: Sh
                    command: |-
                      python -m pip install --upgrade pip
                      pip install -r requirements.txt
                    envVariables:
                      PIP_CACHE_DIR: /root/.cache
              - step:
                  type: Run
                  identifier: insertApiKey
                  name: Insert API key
                  spec:
                    shell: Sh
                    command: echo $INTERSIGHT_API_KEY | base64 -d > /tmp/key.txt
                    envVariables:
                      INTERSIGHT_API_KEY: <+secrets.getValue("intersight_key_rmlab")>
              - step:
                  type: Run
                  name: Execute Intersight Workflow
                  identifier: intersight_wf
                  spec:
                    shell: Sh
                    command: python ico_wf_execute_by_name.py --url https://eu-central-1.intersight.com
                    envVariables:
                      PIP_CACHE_DIR: /root/.cache
                      INTERSIGHT_API_KEY_ID: 64485f777564613305922a60/659e81b47564613305194d07/659e97fb7564613305194f14
                      INTERSIGHT_API_PRIVATE_KEY: /tmp/key.txt
                      INTERSIGHT_ORG: 64485f7a69726531053e1126
                      INTERSIGHT_WF_NAME: Create NTP Policy            
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          sharedPaths:
            - /root/.cache
